<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket-Q</title>
    <!-- Importação de estilos CSS -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket-Q logo" />
        </header>
        <div id="bg">
            <div class="ball-top"></div>
            <div class="ball-bottom"></div>
        </div>
        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form>
                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input type="password" id="room-id" placeholder="Insira uma senha">
                        <button>
                            <img src="assets/users-pass.svg" alt="Icone de entrar" />
                            Criar sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
