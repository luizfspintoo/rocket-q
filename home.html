<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket-Q</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Rocket-Q logo" />
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Entre como participante</h2>
                <form>
                    <label class="sr-only" for="room-id">Código da sala</label>
                    <input type="number" id="room-id" placeholder="Código da sala">
                    <button>
                        <img src="assets/enter-room.svg" alt="Icone de entrar" />
                        Entrar na sala
                    </button>
                </form>
            </section>
            <div class="separator">
                <div></div>
                <div>ou</div>
                <div></div>
            </div>
            <section>
                <h2>Crie sua própria sala, de forma facíl</h2>
                <a href="/create-room.html">
                    <img src="assets/users.svg" alt="Icone usuarios" />
                    Criar sala
                </a>
            </section>
        </div>
    </main>
</body>
</html>
